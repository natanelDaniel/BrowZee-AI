<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>×ž×ž×©×§ Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: ltr;
      background-color: #222;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #0af;
    }

    #output {
      background: #111;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #input {
      width: calc(100% - 200px);
      padding: 10px;
    }

    button {
      padding: 10px;
      margin-left: 5px;
    }

    .message {
      margin-bottom: 8px;
    }

    .task {
      color: #0af;
    }

    .agent {
      color: #0f0;
    }

    .stopped {
      color: #f55;
    }
  </style>
</head>
<body>
  <h1>Agent Interface</h1>

  <div id="output"></div>

  <input type="text" id="input" placeholder="×”×§×œ×“ ×›××Ÿ ×ž×©×™×ž×” ××• ×ª×’×•×‘×”">
  <button id="send">×©×œ×— ×ž×©×™×ž×”</button>
  <button id="stop">×¢×¦×•×¨ ×ž×©×™×ž×”</button>

  <script>
    const socket = new WebSocket('ws://localhost:8000/ws/status');
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const stopButton = document.getElementById('stop');

    let awaitingResponse = false;

    socket.onopen = () => {
      appendMessage("ðŸ”Œ WebSocket connected", "system");
    };

    socket.onmessage = (event) => {
      const msg = event.data;
      appendMessage("Agent: " + msg, "agent");

      // ×× ×”×”×•×“×¢×” × ×¨××™×ª ×›×ž×• ×©××œ×”, × × ×™×— ×©×”-agent ×ž×—×›×” ×œ×ª×©×•×‘×”
      if (msg.trim().endsWith("?")) {
        awaitingResponse = true;
      }
    };

    sendButton.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("You: " + text, "task");
      input.value = '';

      if (awaitingResponse) {
        socket.send(text);
        awaitingResponse = false;
      } else {
        fetch('http://localhost:8000/run-task', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task: text })
        }).catch(err => console.error('Error:', err));
      }
    };

    stopButton.onclick = () => {
      fetch('http://localhost:8000/stop-task', {
        method: 'POST'
      }).then(res => res.json())
        .then(data => {
          if (data.status === "stopped") {
            appendMessage("ðŸ›‘ ×”×ž×©×™×ž×” × ×¢×¦×¨×”", "stopped");
          } else {
            appendMessage("âš ï¸ ××™×Ÿ ×ž×©×™×ž×” ×¤×¢×™×œ×” ×œ×¢×¦×•×¨", "stopped");
          }
        }).catch(err => console.error('Error:', err));
    };

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = text;
      output.appendChild(msg);
      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
