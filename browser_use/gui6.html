<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: ltr;
      background-color: #222;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #0af;
    }

    #output {
      background: #111;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #input {
      width: calc(100% - 220px);
      padding: 10px;
      margin-bottom: 10px;
    }

    #send, #stop, #modeSelect {
      padding: 10px;
      margin-left: 5px;
    }

    .message {
      margin-bottom: 8px;
    }

    .agent {
      color: #0f0;
    }

    .task {
      color: #0af;
    }

    .stopped {
      color: #f55;
    }

    .mode-label {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Agent Interface</h1>

  <div id="output"></div>

  <input type="text" id="input" placeholder="Enter your task or chat message">
  <select id="modeSelect">
    <option value="task">Agent Task</option>
    <option value="chat">Chat</option>
    <option value="chat-this-page">Chat on this Page</option>
  </select>
  <button id="send">Send</button>
  <button id="stop">Stop Task</button>

  <script>
    const socket = new WebSocket('ws://localhost:8000/ws/status');
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const stopButton = document.getElementById('stop');
    const modeSelect = document.getElementById('modeSelect');

    let awaitingResponse = false;

    socket.onopen = () => {
      appendMessage("🔌 Connected to WebSocket", "system");
    };

    socket.onmessage = (event) => {
      const msg = event.data;
      appendMessage("Agent: " + msg, "agent");

      if (msg.trim().endsWith("?")) {
        awaitingResponse = true;
      }
    };

    sendButton.onclick = () => {
      const text = input.value.trim();
      const mode = modeSelect.value;
      if (!text && mode !== "chat-this-page") return;
      input.value = '';

      appendMessage("You: " + text, "task");
      
      if (awaitingResponse) {
        fetch('http://localhost:8000/ws/status', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: text
        }).catch(error => console.error('Error:', error));
        awaitingResponse = false;
        return;
      }
      appendMessage(`Mode: ${mode}`, "mode-label");

      fetch('http://localhost:8000/run-task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task: text, mode: mode })
      }).catch(error => console.error('Error:', error));
    };

    stopButton.onclick = () => {
      fetch('http://localhost:8000/stop-task', {
        method: 'POST'
      }).then(res => res.json())
        .then(data => {
          const msg = data.status === "stopped"
            ? "🛑 Task stopped"
            : "⚠️ No active task to stop";
          appendMessage(msg, "stopped");
        }).catch(error => console.error('Error:', error));
    };

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = text;
      output.appendChild(msg);
      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
