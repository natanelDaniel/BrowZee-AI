<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
        #input { width: 100%; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>Agent Interface</h1>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Enter your task here...">
    <button id="send">Send</button>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');

        const socket = new WebSocket('ws://localhost:8000/ws/status');
        socket.onopen = function () {
            console.log("WebSocket connected.");
        };
        socket.onmessage = function(event) {
            const question = event.data;
            const message = document.createElement('div');
            message.textContent = 'Agent: ' + question;
            output.appendChild(message);

            // שאל את המשתמש ותגיב
            const answer = prompt(question);  // אפשר גם לבנות עם input HTML
            if (answer) {
                socket.send(answer);
            }
        };

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent default form submission
                sendButton.click();  // Trigger the send button click
                input.value = '';  // Clear the input field
            }
        });

        sendButton.onclick = function() {
            const task = input.value;
            fetch('http://localhost:8000/run-task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ task })
            }).then(response => response.json())
              .then(data => {
                  const message = document.createElement('div');
                  message.textContent = 'Task sent: ' + task;
                  output.appendChild(message);
                  input.value = '';  // Clear the input field
              }).catch(error => {
                  console.error('Error:', error);
              });
        };
    </script>
</body>
</html>
