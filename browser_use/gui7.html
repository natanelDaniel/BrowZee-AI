<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #2b2b2b;
    }

    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.5;
    }

    .agent {
      background-color: #444;
      color: #0f0;
      align-self: flex-start;
    }

    .task {
      background-color: #007acc;
      color: white;
      align-self: flex-end;
    }

    .stopped {
      color: #f55;
    }

    #inputContainer {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
    }

    #input {
      flex: 1;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
    }

    #send {
      background-color: #007acc;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    #stop {
      margin-left: 10px;
      background-color: #aa2222;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    #modeSelect {
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <div id="inputContainer">
    <input type="text" id="input" placeholder="Type your message...">
    <select id="modeSelect">
      <option value="task">Agent Task</option>
      <option value="interactive-task">Interactive Agent Task</option>
      <option value="chat">Chat</option>
      <option value="chat-this-page">Chat on this Page</option>
    </select>
    <button id="send">‚û§</button>
    <button id="stop">‚èπ</button>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8000/ws/status');
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const stopButton = document.getElementById('stop');
    const modeSelect = document.getElementById('modeSelect');

    let awaitingResponse = false;

    socket.onopen = () => {
      appendMessage("üîå Connected to WebSocket", "system");
    };

    socket.onmessage = (event) => {
      const msg = event.data;
      appendMessage("Agent: " + msg, "agent");

      if (msg.trim().endsWith("?")) {
        awaitingResponse = true;
      }
    };

    sendButton.onclick = () => {
      const text = input.value.trim();
      const mode = modeSelect.value;
      if (!text && mode !== "chat-this-page") return;
      input.value = '';

      appendMessage("You: " + text, "task");

      if (awaitingResponse) {
        socket.send(text);
        awaitingResponse = false;
        return;
      }

      fetch('http://localhost:8000/run-task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task: text, mode: mode })
      }).catch(error => console.error('Error:', error));
    };

    stopButton.onclick = () => {
      fetch('http://localhost:8000/stop-task', {
        method: 'POST'
      }).then(res => res.json())
        .then(data => {
          const msg = data.status === "stopped"
            ? "üõë Task stopped"
            : "‚ö†Ô∏è No active task to stop";
          appendMessage(msg, "stopped");
        }).catch(error => console.error('Error:', error));
    };

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = text;
      output.appendChild(msg);
      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
