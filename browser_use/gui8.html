<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>Agent Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #2b2b2b;
    }

    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.5;
    }

    .agent {
      background-color: #444;
      color: white;
      align-self: flex-start;
    }

    .task {
      background-color: #007acc;
      color: white;
      align-self: flex-end;
    }

    .stopped {
      color: #f55;
    }

    #inputContainer {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
    }

    #input {
      flex: 1;
      resize: none;
      min-height: 40px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    #send {
      background-color: #007acc;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    #stop {
      margin-left: 10px;
      background-color: #aa2222;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    #modeSelect {
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div style="position: absolute; top: 10px; right: 10px; display: flex; flex-direction: row-reverse; align-items: center; gap: 8px;">
  <button id="langMenuBtn" style="background: none; border: none; color: white; font-size: 22px; cursor: pointer;">‚ãÆ</button>
  <select id="langSelect" style="display: none; margin-top: 5px; background: #2a2a2a; color: white; border: none; padding: 5px; border-radius: 5px;">
    <option value="he-IL">◊¢◊ë◊®◊ô◊™</option>
    <option value="en-US">English</option>
    <option value="es-ES">Espa√±ol</option>
    <option value="fr-FR">Fran√ßais</option>
    <option value="ar-SA">ÿπÿ±ÿ®Ÿä</option>
  </select>

  <!-- ◊õ◊ê◊ü ◊¢◊ï◊ë◊® ◊î-modeSelect -->
  <select id="modeSelect" style="margin-top: 8px; background-color: #333; color: white; border: none; padding: 8px; border-radius: 8px;">
    <option value="task">Agent Task</option>
    <option value="interactive-task">Interactive Agent Task</option>
    <option value="chat">Chat</option>
    <option value="chat-this-page">Chat on this Page</option>
  </select>
</div>
  <div id="output"></div>

  <div id="inputContainer">
    <textarea id="input" placeholder="Type your message..."></textarea>

    <button id="playPause" style="
      background-color: #007acc;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    ">
      ‚ñ∂Ô∏è
    </button>
    <button id="stop">‚èπ</button>
    <button id="micButton" title="◊î◊§◊¢◊ú ◊û◊ô◊ß◊®◊ï◊§◊ï◊ü" style="
  background-color: #e91e63;
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 20px;
  cursor: pointer;
">
  <i class="fas fa-microphone"></i>
</button>

  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8000/ws/status');
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const playPauseButton = document.getElementById('playPause');
    const stopButton = document.getElementById('stop');
    const modeSelect = document.getElementById('modeSelect');
    const langSelect = document.getElementById('langSelect');
    const langMenuBtn = document.getElementById('langMenuBtn');
    let awaitingResponse = false;

    socket.onopen = () => {
      appendMessage("üîå Connected to WebSocket", "system");
    };

    socket.onmessage = (event) => {
      const msg = event.data;
      appendMessage(msg, "agent");
      if (modeSelect === "chat-this-page" || modeSelect === "chat") {
        playPauseButton.textContent = "‚ñ∂Ô∏è";
        taskRunning = false;
        isPaused = false;
      }
      if (msg.trim().endsWith("?")) {
        awaitingResponse = true;
      }
      if (msg.trim().startsWith("Task completed")) {
        playPauseButton.textContent = "‚ñ∂Ô∏è";
        taskRunning = false;
        isPaused = false;
      }
    };
    let taskRunning = false;
    let isPaused = false;

    playPauseButton.onclick = () => {
      const text = input.value.trim();
      const mode = modeSelect.value;

      if (!taskRunning) {
        if (!text && mode !== "chat-this-page") return;

        input.value = '';
        appendMessage(text, "task");

        fetch('http://localhost:8000/run-task', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task: text, mode: mode })
        }).catch(error => console.error('Error:', error));

        playPauseButton.textContent = '‚è∏';
        taskRunning = true;
        isPaused = false;

      } else {
        if (awaitingResponse) {
          socket.send(text);
          appendMessage(text, "task");
          input.value = '';
          awaitingResponse = false;
        }
        else {
          // Pause/Resume logic
          isPaused = !isPaused;
          const action = isPaused ? "pause" : "resume";
          playPauseButton.textContent = isPaused ? "‚ñ∂Ô∏è" : "‚è∏";

          fetch(`http://localhost:8000/${action}-task`, {
            method: 'POST'
          }).then(res => res.json())
                  .then(data => {
                    appendMessage('Task ' + action + 'd', action);
                  }).catch(error => console.error('Error:', error));
        }
      }
    };
    input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') playPauseButton.click();
        });
    stopButton.onclick = () => {
      fetch('http://localhost:8000/stop-task', {
        method: 'POST'
      }).then(res => res.json())
        .then(data => {
          const msg = data.status === "stopped"
            ? "üõë Task stopped"
            : "‚ö†Ô∏è No active task to stop";
          appendMessage(msg, "stopped");
          playPauseButton.textContent = "‚ñ∂Ô∏è";
          taskRunning = false;
          isPaused = false;
        }).catch(error => console.error('Error:', error));
    };

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = text;
      msg.innerHTML = text.replace(/\n/g, '<br>');
      output.appendChild(msg);
      output.scrollTop = output.scrollHeight;
    }

    const micButton = document.getElementById('micButton');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'he-IL'; // ◊¢◊ë◊®◊ô◊™ ‚Äì ◊ê◊§◊©◊® ◊ú◊©◊†◊ï◊™ ◊ú-en-US ◊ï◊õ◊ï'

    micButton.onclick = () => {
      recognition.start();
      appendMessage("üéôÔ∏è speak...", "system");
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      playPauseButton.click();
    };

    recognition.onerror = (event) => {
      appendMessage("‚ùå Error: " + event.error, "system");
    };
    // Toggle visibility of the language selection dropdown
    langMenuBtn.onclick = () => {
      langSelect.style.display = langSelect.style.display === "none" ? "block" : "none";
    };

    // Update speech recognition language
    langSelect.onchange = () => {
      recognition.lang = langSelect.value;
      appendMessage(`üåê Recognition language changed to ${langSelect.options[langSelect.selectedIndex].text}`, "system");
    };
  </script>
</body>
</html>
